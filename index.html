<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Tamil:wght@100..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-container">
            <img src="logo.svg" alt="Productly Logo" class="logo">
            <button class="hamburger" id="hamburger"><i class="fas fa-bars"></i></button>
            <nav class="nav-menu" id="navMenu">
                <ul class="nav-links">
                    <li><a href="#product">Product</a></li>
                    <li><a href="#pricing">Customers</a></li>
                    <li><a href="#about">Pricing</a></li>
                    <li><a href="#contact">Resources</a></li>
                </ul>
            </nav>
            <div class="header-buttons">
                <button class="signin">Sign In</button>
                <button class="signup">Sign Up</button>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="design">
            <h1>The Design Thinking<br> superpowers</h1>
            <p>Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
            <button class="get-started">Get started</button>
        </div>
        <img src="hero.svg" alt="Hero Image" class="hero">
        <img src="sauntez.svg" alt="Sauntez Image" class="sauntez">
    </section>

    <script>
        // Мобильное меню
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');

        hamburger.addEventListener('click', function() {
            navMenu.classList.toggle('active');
        });

        // Закрытие меню при клике на ссылку
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function() {
                navMenu.classList.remove('active');
            });
        });
    </script>
</body>
</html>
